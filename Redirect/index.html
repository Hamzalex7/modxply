<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're being redirected</title>

    <meta name="description" content="Redirecting you to www.modxplay.online">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" href="https://sf-tb-sg.ibytedtos.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #tiktok-logo {
            width: 220px;
            margin-bottom: 20px;
        }

        #redirect-text {
            font-size: 26px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards, scaleUp 1.5s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>

<body>

    <img id="tiktok-logo" src="https://www9.0zz0.com/2024/04/06/13/548511907.gif" alt="Loading">
    <p id="redirect-text">Being redirected…</p>

    <script>
        function redirect(url) {
            var ua = navigator.userAgent.toLowerCase();

            if (ua.includes("android")) {
                window.location.href =
                    "intent://" + url.replace(/^https?:\/\//, "") +
                    "#Intent;scheme=https;package=com.android.chrome;end;";
            } else {
                window.location.href = url;
            }
        }

        setTimeout(function () {
            redirect("https://modxplay.online");
        }, 500); // 0.5 ثانية
    </script>

</body>
</html>
